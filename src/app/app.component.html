<!--
Create a web app using Angular. The page will contain the following parts:
1. Personal Info
2. Contact Info
3. Educational Background
4. Work Experience
Use different components for each part. Use  bootstrap for the design.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container p-5 my-5 bg-dark text-white">
  <h1>Personal Information</h1>
  <p>Raizen Planas</p> 
</div>
<div class="container text-center">
  <div class="row">
    <div class="col border border-dark">
      <h5>Name</h5>
      <p>Raizen Nolos Planas</p>
    </div>
    <div class="col border border-dark">
      <h5>Age</h5>
      <p>20</p>
    </div>
    <div class="col border border-dark">
      <h5>Birthday</h5>
      <p>June 9, 2003</p>
    </div>
  </div>
</div> 
<br>
<div class="container text-center">
  <div class="row">
    <div class="col border border-dark">
      <h5>Gender</h5>
      <p>Male</p>
    </div>
    <div class="col border border-dark">
      <h5>Nationality</h5>
      <p>Filipino</p>
    </div>
    <div class="col border border-dark">
      <h5>Marital Status</h5>
      <p>Single</p>
    </div>
  </div>
</div> 

</body>
</html>
